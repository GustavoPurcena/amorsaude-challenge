<div class="flex mx-auto justify-center m-8 min-w-24">

    <div>
        <div class="mb-5">
            <a [routerLink]="['../login']">Go to Login</a>
        </div>

        <div>

            <mat-card>
                <mat-card-title>Register</mat-card-title>

                <mat-card-content>
                    <form [formGroup]="form" (ngSubmit)="register()">
                        <div class="flex flex-col justify-center w-full min-w-20">

                            <mat-form-field>
                                <input type="email" matInput placeholder="Email" formControlName="email">
                                <mat-error *ngIf="email.touched && email.hasError('required')">Email is
                                    required</mat-error>
                                <mat-error *ngIf="email.touched && email.hasError('email')">Email must be
                                    valid</mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <input type="text" matInput placeholder="Username" formControlName="username">
                                <mat-error *ngIf="username.touched && username.hasError('required')">
                                    Username is required
                                </mat-error>
                            </mat-form-field>

                            <mat-form-field>
                                <input type="password" matInput placeholder="Password" formControlName="password">
                                <mat-error *ngIf="password.touched && password.hasError('required')">
                                    Password is required
                                </mat-error>
                            </mat-form-field>

                            <mat-hint *ngIf="!form.valid">
                                <small>
                                    Please fill out all needed information
                                </small>
                            </mat-hint>

                        </div>
                        <div class="flex justify-end">
                            <button mat-button type="submit" [disabled]="!form.valid">Register</button>
                        </div>

                    </form>
                </mat-card-content>

            </mat-card>

        </div>


    </div>

</div>
